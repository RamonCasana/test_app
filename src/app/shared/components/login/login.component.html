<div class="login">
  <form [formGroup]="formLogin" (ngSubmit)="submit()" novalidate>
    <ion-grid>
      <div class="login-form">
        <ion-avatar>
          <img src="assets/logo.jpg" />
        </ion-avatar>
        <h1>Prueba técnica</h1>
        <div class="formItems">
          <ion-item lines="full">
            <ion-icon name="person"></ion-icon>
            <ion-input
              formControlName="email"
              type="email"
              required
              placeholder="Email"
            ></ion-input>
          </ion-item>

          <ion-label color="danger" class="error" *ngIf="error(this.email)">
            El email no es válido.
          </ion-label>

          <ion-item lines="full">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input
              formControlName="password"
              type="password"
              required
              placeholder="Contraseña"
            ></ion-input>
          </ion-item>

          <ion-label color="danger" class="error" *ngIf="error(this.password)">
            La contraseña tiene menos de 5 caracteres.
          </ion-label>

          <ion-item lines="none">
            <ion-label> Recordar </ion-label>
            <ion-toggle color="light" formControlName="remember"></ion-toggle>
          </ion-item>

          <ion-item class="button-item" lines="none">
            <button type="submit">Acceder</button>
          </ion-item>
        </div>
      </div>
    </ion-grid>
  </form>
</div>
